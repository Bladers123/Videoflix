<app-navbar></app-navbar>
<div class="top-level mt-6 content-responsive">

  <div *ngIf="responsiveOptions"> 
    <h2 class="ml-3">Filme</h2>
    <p-carousel [value]="movies" [numVisible]="4" [numScroll]="4" [circular]="false"
      [responsiveOptions]="responsiveOptions">
      <ng-template let-video #item>
        <div (click)="onPoster(video)" class="m-2 p-2 shadow-md rounded poster-card">
          <h3>{{ capitalizeTitle(video.title) }}</h3>
          <div class="poster-ratio">
            <img class="poster-img cursor-pointer" [src]="video.thumbnail ? video.thumbnail : 'img/poster-default.jpg'"
              alt="poster" />
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <div *ngIf="responsiveOptions">
    <h2 class="ml-3">Clips</h2>
    <p-carousel [value]="clips" [numVisible]="4" [numScroll]="4" [circular]="false"
      [responsiveOptions]="responsiveOptions">
      <ng-template let-video #item>
        <div (click)="onPoster(video)" class="m-2 p-2 shadow-md rounded poster-card">
          <h3>{{ capitalizeTitle(video.title) }}</h3>
          <div class="poster-ratio">
            <img class="poster-img cursor-pointer" [src]="video.thumbnail ? video.thumbnail : 'img/poster-default.jpg'"
              alt="poster" />
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <div *ngIf="responsiveOptions">
    <h2 class="ml-3">Meine Liste</h2>
    <p-carousel [value]="favoriteVideos" [numVisible]="4" [numScroll]="4" [circular]="false"
      [responsiveOptions]="responsiveOptions">
      <ng-template let-video #item>
        <div (click)="onPoster(video)" class="m-2 p-2 shadow-md rounded poster-card">
          <h3>{{ capitalizeTitle(video.title) }}</h3>
          <div class="poster-ratio">
            <img class="poster-img cursor-pointer" [src]="video.thumbnail ? video.thumbnail : 'img/poster-default.jpg'"
              alt="poster" />
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>

</div>


<app-video [isFavorited]="selectedVideoFavorited" (favoriteToggled)="onFavoriteToggled($event)" [video]="selectedVideo"
  [currentSubProfileId]="currentSubProfileId" (close)="onClosePoster()" *ngIf="isVideoVisible"></app-video>
