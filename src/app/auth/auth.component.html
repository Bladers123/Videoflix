<!-- auth.component.html -->
<div class="background-of-auth">
    <div class="top-level flex justify-content-center align-items-center h-screen ">
        <div
            class="flex justify-content-center align-items-center flex-column background-of-card height-47vh gap-5 border-round min-width-40 content-responsive">
            <span class="text-5xl w-9 text-center">Einloggen</span>

            <p-floatlabel class="w-9" variant="in">
                <input class="w-full height-60px pt-3 pl-2 pr-2" pInputText id="email-ilabel"
                    [(ngModel)]="loggingData.email" autocomplete="username"
                    [ngClass]="{'p-filled': loggingData.email}" />
                <label for="email-input">E-Mail-Adresse</label>
            </p-floatlabel>

            <p-floatlabel class="w-9" variant="in">
                <input type="password" class="w-full height-60px pt-3 pl-2 pr-2" pInputText id="in_label"
                    [(ngModel)]="loggingData.password" autocomplete="current-password"
                    [ngClass]="{'p-filled': loggingData.password}" />
                <label for="password-input">Passwort</label>
            </p-floatlabel>

            <button class="p-3 w-9 text-xl bg-red-600 border-none border-round cursor-pointer hover:bg-red-400"
                [disabled]="isLogged" (click)="login()">Einloggen</button>

            <a (click)="openRecoverPasswordDialog()" class="text-white text-lg cursor-pointer underline">Passwort
                vergessen?</a>

            <span class="w-9 text-lg text-center">Neu bei Netflix?
                <a (click)="openRegistrationDialog()" class="text-white text-lg cursor-pointer underline">Jetzt
                    registrieren.</a>
            </span>
        </div>
    </div>
</div>


<app-registration-dialog *ngIf="registrationDialogVisible"
    (close)="closeRegistrationDialog()"></app-registration-dialog>

<app-recover-password-dialog *ngIf="recoverPasswordDialogVisible"
    (close)="closeRecoverPasswordDialog()"></app-recover-password-dialog>

<app-toast></app-toast>
