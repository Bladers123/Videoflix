<!-- auth.component.html -->
<div class="flex justify-content-center align-items-center h-screen background-of-auth">
    <div
        class="flex justify-content-center align-items-center flex-column w-5 background-of-card height-47vh gap-5 border-round">
        <span class="text-5xl w-9">Einloggen</span>

        <p-floatlabel class="w-9" variant="in">
            <input class="w-full height-60px pt-3 pl-2 pr-2" pInputText id="email-ilabel"
                [(ngModel)]="rememberUserData.email" autocomplete="on"
                [ngClass]="{'p-filled': rememberUserData.email}" />

            <label for="email-input">E-Mail-Adresse</label>
        </p-floatlabel>

        <p-floatlabel class="w-9" variant="in">
            <input type="password" class="w-full height-60px pt-3 pl-2 pr-2" pInputText id="in_label"
                [(ngModel)]="rememberUserData.password" autocomplete="on"
                [ngClass]="{'p-filled': rememberUserData.password}" />
            <label for="password-input">Passwort</label>
        </p-floatlabel>

        <button class="p-3 w-9 text-xl bg-red-600 border-none border-round cursor-pointer hover:bg-red-400"
            [disabled]="isLogged" (click)="login()">Einloggen</button>
        <a (click)="openRecoverPasswordDialog()" class="text-white text-lg cursor-pointer underline">Passwort
            vergessen?</a>

        <form class="flex items-center gap-1 w-9">
            <p-checkbox inputId="user-data" [(ngModel)]="rememberUserData.remember"
                (onChange)="saveRememberDataInLocalStorage($event.checked)" name="rememberUserData"
                [binary]="true"></p-checkbox>
            <label for="user-data" class="ml-2 text-lg">Benutzerdaten merken</label>
        </form>

        <span class="w-9 text-lg">Neu bei Netflix?
            <a (click)="openRegistrationDialog()" class="text-white text-lg cursor-pointer underline">Jetzt
                registrieren.</a>
        </span>
    </div>
</div>


<app-registration-dialog *ngIf="registrationDialogVisible"
    (close)="closeRegistrationDialog()"></app-registration-dialog>

<app-recover-password-dialog *ngIf="recoverPasswordDialogVisible"
    (close)="closeRecoverPasswordDialog()"></app-recover-password-dialog>

<app-toast></app-toast>

<img (click)="navigateToStartScreen()" class="w-10rem absolute top-0 left-0 cursor-pointer" src="img/logo.png" alt="logo">
